[metadata]
author = Galaxy Project and Community
author_email = galaxy-committers@lists.galaxyproject.org
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Intended Audience :: Developers
    License :: OSI Approved :: Academic Free License (AFL)
    Natural Language :: English
    Operating System :: POSIX
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Software Development
    Topic :: Software Development :: Code Generators
    Topic :: Software Development :: Testing
description = Galaxy datatype framework and datatypes
keywords =
    Galaxy
license = AFL
license_files =
    LICENSE
long_description = file: README.rst, HISTORY.rst
long_description_content_type = text/x-rst
name = galaxy-data
url = https://github.com/galaxyproject/galaxy
version = 22.5.0.dev0

[options]
include_package_data = True
install_requires =
    galaxy-files
    galaxy-objectstore
    galaxy-util[template]
    alembic
    bdbag
    bx-python
    dnspython
    galaxy-sequence-utils
    h5py
    isa-rwval
    MarkupSafe
    mrcfile
    numpy
    parsley
    pycryptodome
    pydantic
    pylibmagic
    python-magic
    pysam
    social-auth-core[openidconnect]==4.0.3
    SQLAlchemy>=1.4.25,<2
    tifffile
    typing-extensions
    WebOb
packages = find:
python_requires = >=3.7

[options.entry_points]
console_scripts =
        galaxy-build-objects = galaxy.model.store.build_objects:main
        galaxy-load-objects = galaxy.model.store.load_objects:main
        galaxy-manage-db = galaxy.model.orm.scripts:manage_db

[options.packages.find]
exclude =
    tests*
