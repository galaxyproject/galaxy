[metadata]
author = Galaxy Project and Community
author_email = galaxy-committers@lists.galaxyproject.org
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Intended Audience :: Developers
    License :: OSI Approved :: Academic Free License (AFL)
    Natural Language :: English
    Operating System :: POSIX
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Topic :: Software Development
    Topic :: Software Development :: Code Generators
    Topic :: Software Development :: Testing
description = Galaxy datatype framework and datatypes
keywords =
    Galaxy
license = AFL
license_files =
    LICENSE
long_description = file: README.rst, HISTORY.rst
long_description_content_type = text/x-rst
name = galaxy-data
url = https://github.com/galaxyproject/galaxy
version = 24.2.dev0

[options]
include_package_data = True
install_requires =
    galaxy-files
    galaxy-objectstore
    galaxy-schema
    galaxy-tool-util
    galaxy-util[template]
    alembic
    alembic-utils
    bdbag>=1.6.3
    bx-python
    dnspython
    galaxy-sequence-utils
    h5grove>=1.2.1
    h5py
    isa-rwval @ git+https://github.com/nsoranzo/isa-rwval.git@master
    isal
    MarkupSafe
    msal
    mrcfile
    numpy
    parsley
    pycryptodome
    pydantic[email]>=2.7.4
    pylibmagic
    python-magic
    pysam>=0.21
    rocrate
    social-auth-core[openidconnect]==4.0.3
    SQLAlchemy>=2.0,<2.1
    tifffile
    typing-extensions
    WebOb
packages = find:
python_requires = >=3.8

[options.entry_points]
console_scripts =
        galaxy-build-objects = galaxy.model.store.build_objects:main
        galaxy-load-objects = galaxy.model.store.load_objects:main
        galaxy-manage-db = galaxy.model.orm.scripts:manage_db
        galaxy-prune-histories = galaxy.model.scripts:prune_history_table

[options.packages.find]
exclude =
    tests*
