[metadata]
author = Galaxy Project and Community
author_email = galaxy-committers@lists.galaxyproject.org
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Intended Audience :: Developers
    License :: OSI Approved :: Academic Free License (AFL)
    Natural Language :: English
    Operating System :: POSIX
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Software Development
    Topic :: Software Development :: Code Generators
    Topic :: Software Development :: Testing
description = Galaxy web apps
keywords =
    Galaxy
license = AFL
license_files =
    LICENSE
long_description = file: README.rst, HISTORY.rst
long_description_content_type = text/x-rst
name = galaxy-webapps
url = https://github.com/galaxyproject/galaxy
version = 22.5.0.dev0

[options]
include_package_data = True
install_requires =
    galaxy-app
    galaxy-data
    galaxy-job-execution
    galaxy-tool-util
    galaxy-util
    galaxy-web-framework
    a2wsgi
    apispec
    Babel
    Cheetah3
    fastapi>=0.68.2,!=0.69.0,!=0.70.0,!=0.70.1
    fastapi-utils
    gunicorn
    gxformat2
    importlib_resources
    Mako
    MarkupSafe
    mercurial
    Paste
    pydantic
    PyJWT
    python-dateutil
    python-multipart  # required to support form parsing in FastAPI/Starlette
    PyYAML
    requests
    Routes
    SQLAlchemy>=1.4.25,<2
    sqlalchemy-migrate
    starlette
    starlette-context
    tuswsgi
    typing-extensions
    uvicorn
    uvloop
    WebOb
    Whoosh
packages = find:
python_requires = >=3.7

[options.packages.find]
exclude =
    tests*
    tool_shed.test*
