[metadata]
author = Galaxy Project and Community
author_email = galaxy-committers@lists.galaxyproject.org
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Intended Audience :: Developers
    License :: OSI Approved :: Academic Free License (AFL)
    Natural Language :: English
    Operating System :: POSIX
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Topic :: Software Development
    Topic :: Software Development :: Code Generators
    Topic :: Software Development :: Testing
description = Galaxy Selenium interaction framework
keywords =
    Galaxy
license = AFL
license_files =
    LICENSE
long_description = file: README.rst, HISTORY.rst
long_description_content_type = text/x-rst
name = galaxy-selenium
url = https://github.com/galaxyproject/galaxy
version = 24.2.dev0

[options]
include_package_data = True
install_requires =
    galaxy-navigation
    galaxy-util
    axe-selenium-python
    PyYAML
    requests
    selenium!=4.11.0,!=4.11.1,!=4.11.2
packages = find:
python_requires = >=3.8

[options.entry_points]
console_scripts =
        gx-dump-tour = galaxy.selenium.scripts.dump_tour:main

[options.packages.find]
exclude =
    tests*
