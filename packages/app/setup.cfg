[metadata]
author = Galaxy Project and Community
author_email = galaxy-committers@lists.galaxyproject.org
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Intended Audience :: Developers
    License :: OSI Approved :: Academic Free License (AFL)
    Natural Language :: English
    Operating System :: POSIX
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Programming Language :: Python :: 3.13
    Topic :: Software Development
    Topic :: Software Development :: Code Generators
    Topic :: Software Development :: Testing
description = Galaxy application (backend)
keywords =
    Galaxy
license = AFL
license_files =
    LICENSE
long_description = file: README.rst, HISTORY.rst
long_description_content_type = text/x-rst
name = galaxy-app
url = https://github.com/galaxyproject/galaxy
version = 24.2.0

[options]
include_package_data = True
install_requires =
    galaxy-auth
    galaxy-config
    galaxy-data
    galaxy-files
    galaxy-job-execution
    galaxy-job-metrics
    galaxy-objectstore
    galaxy-tool-util[cwl,edam]
    galaxy-tours
    galaxy-util[image_util]
    galaxy-web-framework
    galaxy-web-stack
    Beaker
    boltons
    bx-python
    celery
    cloudauthz==0.6.0
    dparse
    gxformat2
    kombu>=5.3
    lagom
    lxml!=4.2.2
    Mako
    Markdown
    MarkupSafe
    mercurial>=6.8.2
    packaging
    paramiko!=2.9.0,!=2.9.1
    pebble
    pulsar-galaxy-lib>=0.15.0.dev0
    pydantic>=2.7.4
    pysam>=0.21
    python-slugify
    PyJWT
    PyYAML
    refgenconf>=0.12.0
    regex
    requests
    SQLAlchemy>=2.0,<2.1,!=2.0.36
    sqlitedict
    starlette
    svgwrite
    typing-extensions
    WebOb>=1.8.9
    Whoosh
packages = find:
python_requires = >=3.8

[options.entry_points]
console_scripts =
        galaxy-main = galaxy.main:main

[options.packages.find]
exclude =
    galaxy.tools.bundled*
    tests*
