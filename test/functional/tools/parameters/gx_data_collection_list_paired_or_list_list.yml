class: GalaxyTool
id: gx_data_collection_list_paired_or_list_list
name: gx_data_collection_list_paired_or_list_list
version: "1.0.0"
profile: "25.0"
container: busybox
shell_command: |
  echo "Collection type: $(inputs.parameter.collection_type)" > output.txt
inputs:
  - name: parameter
    type: data_collection
    collection_type: "list:paired,list:list"
    label: Input list:paired or list:list collection
outputs:
  - name: output
    type: data
    format: txt
    from_work_dir: output.txt
