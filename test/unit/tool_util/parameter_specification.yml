gx_int:
  request_valid:
    - parameter: 5
    - parameter: 6
    # galaxy parameters created with a value - so doesn't need to appear in request even though non-optional
    - {}
  request_invalid:
    - parameter: null
    - parameter: "null"
    - parameter: "None"
    - parameter: { 5 }
  test_case_valid:
    - parameter: 5
    - {}
  test_case_invalid:
    - parameter: null
    - parameter: "5"

gx_boolean:
  request_valid:
    - parameter: True
    - parameter: False
    - {}
  request_invalid:
    - parameter: {}
    - parameter: "true"
    # This is borderline... should we allow truevalue/falsevalue in the API.
    # Marius and John were on fence here.
    - parameter: "mytrue"
    - parameter: null

