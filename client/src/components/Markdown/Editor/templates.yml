Markdown:
  - title: "Heading 1"
    description: "Main headline"
    cell:
      name: "markdown"
      content: "# Heading 1"
  - title: "Heading 2"
    description: "Section headline"
    cell:
      name: "markdown"
      content: "## Heading 2"
  - title: "Heading 3"
    description: "Subhead"
    cell:
      name: "markdown"
      content: "### Heading 3"
  - title: "Link"
    description: "Resource Link"
    cell:
      name: "markdown"
      content: "[title](https://www.example.com)"
  - title: "List"
    description: "Unordered List"
    cell:
      name: "markdown"
      content: |
        - First item
        - Second item
        - Third item

