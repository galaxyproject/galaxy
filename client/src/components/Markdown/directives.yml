---
history_dataset_display:
  side_panel_name: 数据集
  help: |
    在结果文档中显示数据集和查看、导入、下载以及可视化的相关选项。要将数据集直接嵌入到文档中，请使用"history_dataset_embedded"/"嵌入式数据集"指令。

history_dataset_collection_display:
  side_panel_name: 集合
  help: |
    在结果文档中显示数据集集合和查看、导入、下载的相关选项。

history_dataset_as_image:
  side_panel_name: 图像
  help: |
    将数据集作为图像嵌入到结果文档中。这仅适用于简单的图像类型。可用于将分析的图表和其他视觉摘要呈现到Galaxy Markdown文档摘要中。

history_dataset_index:
  side_panel_name: 数据集索引
  help: |
    对于Galaxy复合数据集（由多个文件组成的数据集），此选项将在结果文档中以文件和文件夹的形式显示复合数据集的内容。
history_dataset_embedded:
  side_panel_name: 嵌入式数据集
history_dataset_as_table:
  side_panel_name: 嵌入式数据集表格
  help: |
    将数据集作为表格嵌入到结果文档中。这仅适用于表格数据类型的数据集。此命令与"history_dataset_embedded"类似，但提供了专门用于控制表格数据在结果文档中显示方式的选项。
history_dataset_type:
  side_panel_name: 数据集类型
history_dataset_link:
  side_panel_name: 数据集链接
history_dataset_name:
  side_panel_name: 数据集名称
history_dataset_peek:
  side_panel_name: 数据集预览
  help: |
    在结果文档中显示数据集元数据的"预览"字段 - 这是依赖于数据类型的元数据，通常是文件开头的几行内容。

history_dataset_info:
  side_panel_name: 数据集详情
  help: |
    在结果文档中显示数据集元数据的"信息"字段。这个信息字段通常基于工具运行的输出，有时包含关于数据集的有用元数据。

history_link:
  side_panel_name: 导入链接
  help:
    report: |
      添加一个链接以导入执行工作流调用的历史记录。
    page: |
      添加一个链接以导入指令引用的目标历史记录。

invocation_time:
  side_panel_name:
    report: 工作流时间
    page: 工作流时间

  side_panel_description: 被调用
  help:
    report: |
      在结果文档中显示此工作流运行的调用时间。
    page: |
      在结果文档中显示工作流运行的调用时间。

invocation_inputs:
  side_panel_name: 调用输入

invocation_outputs:
  side_panel_name: 调用输出

workflow_license:
  side_panel_name: 工作流许可证
  help:
    report: |
      在结果文档中显示此工作流的许可证。
    page: |
      在结果文档中显示工作流的许可证。

workflow_image:
  side_panel_name: 工作流（图像）
  help:
    report: |
      在结果文档中嵌入此工作流的粗略图像。
    page: |
      在结果文档中嵌入工作流的粗略图像。

workflow_display:
  side_panel_name:
    report: 当前工作流
    page: 显示工作流
  side_panel_description: 包含所有步骤
  help:
    report: |
      在结果文档中嵌入此工作流步骤的文本描述。
    page: |
      在结果文档中嵌入工作流步骤的文本描述。

generate_galaxy_version:
  side_panel_name: Galaxy版本
  side_panel_description: 文本形式

  help: |
    报告%MODE%生成时的当前Galaxy版本。

    警告：这是生成%MODE%时的Galaxy版本，而不是分析时的版本。此选项最适合用于为外部存档或打印而设计的%MODE%的PDF生成。

generate_time:
  side_panel_name: 当前时间
  side_panel_description: 文本形式
  help: |
    报告%MODE%生成的当前时间。

    警告：这是生成%MODE%的时间，而不是分析的时间。此选项最适合用于为外部存档或打印而设计的%MODE%的PDF生成。

job_metrics:
  side_panel_name: 作业指标
  side_panel_description: 表格形式
  help: |
    在结果文档中嵌入此作业的作业指标（如果Galaxy已配置且您有权限）。

job_parameters:
  side_panel_name: 作业参数
  side_panel_description: 表格形式
  help: |
    在结果文档中嵌入作业的工具参数。

tool_stdout:
  side_panel_name: 工具输出
  side_panel_description: 作业运行的
  help: |
    在结果文档中嵌入作业的工具标准输出流。

tool_stderr:
  side_panel_name: 工具错误
  side_panel_description: 作业运行的
  help: |
    在结果文档中嵌入作业的工具标准错误流。
