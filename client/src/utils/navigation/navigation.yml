      # specific rows selectable with attributes via suffix
      _: '.history-index .content-item${suffix}'
      title: '${_} .content-title'
      details: '${_} .details'
      summary: '${_} .not-loading .summary'

      hid: '${_} .hid'
      name: '${_} .name'
      blurb: '${_} .not-loading .blurb .value'
      dbkey: '${_} .not-loading .dbkey .value'
