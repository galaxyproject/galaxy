name: macOS startup
on:
  push:
    paths-ignore:
      - 'doc/**'
      - 'lib/galaxy_test/selenium/**'
      - 'packages/**'
  pull_request:
    paths-ignore:
      - 'doc/**'
      - 'lib/galaxy_test/selenium/**'
      - 'packages/**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-client:
    uses: ./.github/workflows/build_client.yaml
  test:
    name: Startup test
    runs-on: macos-latest
    needs: build-client
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.13']
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4
        with:
          path: 'galaxy root'
      - uses: actions/setup-node@v4
        with:
          node-version: '18.12.1'
          cache: 'yarn'
          cache-dependency-path: 'galaxy root/client/yarn.lock'
      - name: Cache pip dir
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: pip-cache-${{ matrix.python-version }}-${{ hashFiles('galaxy root/requirements.txt') }}
      - name: Install miniforge  # use this job to test using Python from a conda environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          activate-environment: ''
      - name: Restore client cache
        uses: actions/cache@v4
        with:
          key: galaxy-static-${{ needs.build-client.outputs.commit-id }}
          path: 'galaxy root/static'
      - name: Install tox
        run: pip install tox
      - name: Run tests
        run: tox -e first_startup
        working-directory: 'galaxy root'
        env:
          GALAXY_CONDA_PYTHON_VERSION: "${{ matrix.python-version }}"
