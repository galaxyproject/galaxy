# Catalog of artifacts that the landing script can generate landing URLs for against
# the target Galaxy.
simple_workflow:
  # Encoded ID for a workflow to target - if workflow_target_type is stored_workflow this
  # will always be the latest version of that workflow and stored workflow ID should be provided.
  # If instead workflow_target_type is workflow - this is a particular version of a workflow and
  # the workflow ID should be provided.
  workflow_id: f2db41e1fa331b3e
  workflow_target_type: stored_workflow
  # request state provides prepopulated parameters for this workflow or stored workflow when the
  # user navigates to the landing URL.
  request_state:
    myinput:
      src: url
      url: https://raw.githubusercontent.com/galaxyproject/galaxy/dev/test-data/1.bed
      ext: txt
int_workflow:
  workflow_id: f597429621d6eb2b
  workflow_target_type: stored_workflow
  request_state:
    int_input: 8
upload:
  request_state:
    targets:
    - destination: {type: "hdas"}
      items:
      - src: url
        name: "Reference information"
        url: "base64://eyJ0ZXN0IjogInRlc3QifQ=="
        ext: "txt"
      - src: url
        name: "Reference sequence"
        url: "base64://eyJ0ZXN0IjogInRlc3QifQ=="
        ext: "fasta"
      - src: url
        url: "base64://eyJ0ZXN0IjogInRlc3QifQ=="
        ext: "fastq.gz"
    - destination: {type: "hdca"}
      collection_type: list
      name: "my collection"
      items:
      - src: url
        name: "sample1"
        url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
        ext: "txt"
      - src: url
        name: sample2
        url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
        ext: "txt"
      - src: url
        name: sample3
        url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
        ext: "txt"
    - destination: {type: "hdca"}
      collection_type: list:paired
      name: "The List of Dataset Pairs"
      items:
      - name: sample1
        items:
        - src: url
          name: forward
          url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
          ext: "txt"
        - src: url
          name: reverse
          url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
          ext: "txt"
      - name: sample2
        items:
        - src: url
          name: forward
          url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
          ext: "txt"
        - src: url
          name: reverse
          url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
          ext: "txt"
    - destination: {type: "hdca"}
      collection_type: list:list:paired
      name: "Nested List of Dataset Pairs"
      items:
      - name: treatment1
        items:
        - name: replicate1
          items:
          - src: url
            name: forward
            url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
            ext: "txt"
          - src: url
            name: reverse
            url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
            ext: "txt"
        - name: replicate2
          items:
          - src: url
            name: forward
            url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
            ext: "txt"
          - src: url
            name: reverse
            url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
            ext: "txt"
      - name: treatment2
        items:
        - name: replicate1
          items:
          - src: url
            name: forward
            url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
            ext: "txt"
          - src: url
            name: reverse
            url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
            ext: "txt"
        - name: replicate2
          items:
          - src: url
            name: forward
            url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
            ext: "txt"
          - src: url
            name: reverse
            url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
            ext: "txt"
    - destination: {type: "hdas"}
      items:
      - src: url
        name: "sample1.fasta"
        url: "base64://eyJ0ZXN0IjogInRlc3QifQ=="
        ext: "fasta"
        tags: ['name:sample1']
      - src: url
        name: "sample2.fasta"
        url: "base64://eyJ0ZXN0IjogInRlc3QifQ=="
        ext: "fasta"
        tags: ['name:sample2']
    - destination: {type: "hdas"}
      items:
      - src: url
        name: "sample1.fastq"
        url: "base64://eyJ0ZXN0IjogInRlc3QifQ=="
        ext: "fastq"
        tags: ['group:treatment:treatment1', 'group:replicate:replicate1']
      - src: url
        name: "sample2.fastq"
        url: "base64://eyJ0ZXN0IjogInRlc3QifQ=="
        ext: "fastq"
        tags: ['group:treatment:treatment1', 'group:replicate:replicate2']
      - src: url
