      - src: url
        url: "base64://eyJ0ZXN0IjogInRlc3QifQ=="
        ext: "fastq.gz"
    - destination: {type: "hdca"}
      collection_type: paired:paired
      name: "esoteric collection type"
      items:
      - name: "forward"
        items:
          - src: url
            url: "base64://eyJ0c3JjIjogInRlc3QifQ=="
